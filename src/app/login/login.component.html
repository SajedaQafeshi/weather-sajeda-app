<div class="root">
    <div class="login-bar">
        <h1>Login</h1>
    </div>
    <div class="create-account-bar">
        <h4>Don't have an account? <a>create your account</a></h4>
    </div>
    <form action="">
        <div>
            <div>
                <input type="email" name="email" placeholder="Your Email" ngModel>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" ngModel>
            </div>
            <div class="remember-bar">
                <div>
                    <input type="checkbox" class="css-checkbox" id="checkbox1" />
                    <label for="checkbox1" name="checkbox1_lbl" class="css-label lite-green-check">Remember Me</label>
                </div>
                <div>
                    <a>Forgot Password</a>
                </div>
            </div>
        </div>
        <div  class="btn">
            <button type="submit">LOGIN</button>
        </div>
    </form>
    <div></div>
</div>
